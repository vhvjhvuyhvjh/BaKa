<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Black Block</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    /* üå¨Ô∏è Smooth floating animation */
    @keyframes floatSmooth {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-35px); }
      100% { transform: translateY(0); }
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #7766ff, #060031);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Share Tech Mono', monospace;
    }

    .block {
      width: 400px;
      height: 580px;
      background-color: rgb(206, 185, 240);
      border: 2px solid white;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding-bottom: 20px;

      /* ‚úÖ Smooth float */
      animation: floatSmooth 5s ease-in-out infinite;

      /* ‚ú® Glow effect */
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5),
                  0 0 25px rgba(255, 255, 255, 0.3);
      transition: box-shadow 0.3s ease;
    }

    .block:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                  0 0 40px rgba(255, 255, 255, 0.5);
    }

    .banner {
      width: 100%;
      height: 150px;
      background: url('https://i.pinimg.com/originals/14/c3/0a/14c30a7dfd597095952ce00ce5ceb328.gif') center/cover no-repeat;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffffff;
      position: absolute;
      top: 110px;
      left: 20px;
    }

    h1 {
      color: #000033;
      font-size: 33px;
      margin-top: 45px;
      align-self: flex-start;
      margin-left: 20px;
    }

    .tagline {
      font-size: 16px;
      color: #888787;
      align-self: flex-start;
      margin-left: 20px;
      margin-top: -22px;
    }

    .trall, .locashon {
      font-size: 16px;
      align-self: flex-start;
      margin-left: 20px;
      margin-top: 10px;
    }

    .discord {
      font-size: 16px;
      align-self: flex-start;
      margin-left: 20px;
      margin-top: 10px;
      color: #5865F2;
    }

    .about {
      margin-top: 15px;
      background-color: #d9c4f4;
      padding: 10px 15px;
      border-radius: 8px;
      text-align: left;
      font-size: 20px;
      line-height: 1.5;
      color: #000000;
      max-width: 360px;
      align-self: center;
    }
  </style>
</head>
<body>
  <div class="block">
    <div class="banner"></div>
    <img src="https://media.tenor.com/E2n40PIjRCQAAAAM/cat-cat-meme.gif" alt="Profile Picture" class="profile-pic">
    <h1>BaKa</h1>
    <div class="tagline">@te4t4t4e ‚Ä¢ he/his</div>
    <div class="trall">üéÇ 26/6/2010</div>
    <div></div>
    <div class="locashon">üåç Bangladesh (Dhaka)</div>
    <div class="about">
      Hi, I'm Alvi. I'm passionate about gaming, video editing, and coding. I love creating, learning new skills, and exploring the world of technology every day.
    </div>
  </div>
</body>
</html>
